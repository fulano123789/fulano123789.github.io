<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<style type="text/css">
		body{
			background-color: #3498db;
			font-family: Arial, sans-serif;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			flex-direction: column; /* add this */
		}
		h1{
			color: white;
			font-size: 50px;
			margin: 20px;
		}
		ul{
			display: flex;
			justify-content: center;
			align-items: center;
			list-style: none;
			margin: 0;
			padding: 0;
			margin-top: 20px; /* add this */
		}
		/* Estilo para o link no canto da tela */
		.corner-link {
			position: fixed;
			top: 12px;
			right: 16px;
			background: rgba(52,152,219,0.8);
			color: #fff;
			padding: 6px 12px;
			border-radius: 4px;
			font-size: 13px;
			text-decoration: none;
			z-index: 999;
			transition: background 0.2s;
		}
		.corner-link:hover {
			background: #217dbb;
		}
	</style>
</head>
<body>
	<a class="corner-link" href="produtos.json" target="_blank">Produtos</a>
	<a class="corner-link" href="/figurinhas" style="text-decoration: none; color: white;">Figurinhas</a>
	<h1>Hello Ciclano e Beltrano</h1>
	<ul>
		<li style="margin-right: 20px;">
			<a href="/figurinhas" style="text-decoration: none; color: white;">Figurinhas</a>
		</li>
	</ul>
</body>
</html>
